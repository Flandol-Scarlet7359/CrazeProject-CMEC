<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在の日時</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .datetime {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .datetime div {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="datetime">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const formattedDate = `${year}年${month.toString().padStart(2, '0')}月${date.toString().padStart(2, '0')}日`;
            const formattedTime = `${hours.toString().padStart(2, '0')}時${minutes.toString().padStart(2, '0')}分${seconds.toString().padStart(2, '0')}秒`;

            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = formattedTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
